<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Медицинские калькуляторы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Медицинские калькуляторы</h1>
    <div id="calculator-info"></div>
    <form id="imt-form" class="mt-3">
        <div class="mb-3">
            <label for="mass" class="form-label">Масса (кг):</label>
            <input type="number" class="form-control" id="mass" required>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Рост (см):</label>
            <input type="number" class="form-control" id="height" required>
        </div>
        <button type="submit" class="btn btn-primary">Рассчитать ИМТ</button>
    </form>
    <div id="result" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $.get("/calculator/imt/info", function(data) {
            $("#calculator-info").text(data.info);
        });

        $("#imt-form").on("submit", function(e) {
            e.preventDefault();
            const mass = $("#mass").val();
            const height = $("#height").val();

            $.post("/calculator/imt/result", { m: mass, h: height }, function(data) {
                $("#result").text("Ваш ИМТ: " + data.result);
            });
        });
    });
</script>
</body>
</html>
